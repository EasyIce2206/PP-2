<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "styles.css">

    <title>Rock Paper Scissors Lizard Spock</title>

</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors Lizard Spock</h1>
        <div class="choices">
            <button class="choice" id="rock">✊ Rock</button>
            <button class="choice" id="paper">✋ Paper</button>
            <button class="choice" id="scissors">✌️ Scissors</button>
            <button class="choice" id="lizard">🦎 Lizard</button>
            <button class="choice" id="spock">🖖 Spock</button>
        </div>
        <div class="result" id="result">Make your move!</div>
    </div>

    <div class="login">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="scoreboard">
        <h2>Scoreboard</h2>
        <p>Player: <span id="playerScore">0</span></p>
        <p>Computer: <span id="computerScore">0</span></p>
    </div>
    <button id="reset">Reset</button>
    <script src="script.js"></script>

    
</body>
</html>
